<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Registrar Hospitalizacion</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Datos de la hospitalizacion
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="/addhospitalizacion" method="post" enctype="application/json">
                              <!-- MARCAR ERRORES: class="form-group has-error"
                                <div class="form-group has-error">
                                    <label class="control-label" for="inputError">Input with error</label>
                                    <input type="text" class="form-control" id="inputError">
                                </div>
                              -->
                                <div class="form-group">
                                    <label>Paciente</label>
                                    <select class="form-control" name="paciente" required>
                                </div>
                                <div class="form-group">
                                    <label>Medico</label>
                                    <!-- placeholder="blahblah" -->
                                    <input class="form-control" name="medico" required>
                                </div>
                                <div class="form-group">
                                    <label>Sala</label>
                                    <input class="form-control" name="sala" required>
                                </div>
                                <div class="form-group">
                                    <label>Cama</label>
                                    <input class="form-control" name = "cama" required>
                                </div>
                                <div class="form-group">
                                    <label>Fecha ingreso</label>
                                    <input class="form-control" type="date" name="fecha" required="">
                                </div>
                                <button type="submit" class="btn btn-default">Registrar</button>
                                <!--button type="reset" class="btn btn-default">Reset Button</button-->
                            </form>
                        </div>

                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
