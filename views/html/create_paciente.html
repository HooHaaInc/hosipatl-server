<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Registrar paciente</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Datos del paciente
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form" action="/addpaciente" method="post" enctype="application/json">
                              <!-- MARCAR ERRORES: class="form-group has-error"
                                <div class="form-group has-error">
                                    <label class="control-label" for="inputError">Input with error</label>
                                    <input type="text" class="form-control" id="inputError">
                                </div>
                              -->
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" name="nombre" required>

                                </div>
                                <div class="form-group">
                                    <label>Apellido Paterno</label>
                                    <!-- placeholder="blahblah" -->
                                    <input class="form-control" name="appellidopaterno" required>
                                </div>
                                <div class="form-group">
                                    <label>Apellido Materno</label>
                                    <input class="form-control" name="apellidomaterno" required>
                                </div>
                                <div class="form-group">
                                    <label>Entidad Servicio de Salud</label>
                                    <input class="form-control" name="ess" placeholder="quesesto?">
                                </div>
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="eps" value="">EPS
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-default">Registrar</button>
                                <!--button type="reset" class="btn btn-default">Reset Button</button-->
                            </form>
                        </div>

                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
