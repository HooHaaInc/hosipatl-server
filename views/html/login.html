<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Iniciar Sesión</h3>
                </div>
                <div class="panel-body">
                    <form id="form_login" role="form" action="/login" method="post" enctype="application/json">
                        <fieldset>
                            <div class="form-group">
                                <input id="input_email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus required>
                            </div>
                            <div class="form-group">
                                <input id="input_password" class="form-control" placeholder="Contraseña" name="password" type="password" value="" required>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="checkbox_remember" name="remember" type="checkbox" value="Remember Me">Recordarme
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button id="button_login" type="submit" class="btn btn-lg btn-success btn-block">Iniciar Sesión</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
